{% extends 'base.html' %}

{% block title %}{{ title }} - Unbug Solutions TI{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ title }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título do Chamado *</label>
                            <input type="text" class="form-control" id="title" name="title"
                                value="{{ ticket.title if ticket else '' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="client_id" class="form-label">Cliente *</label>
                            <select class="form-select" id="client_id" name="client_id" required {% if ticket
                                %}disabled{% endif %}>
                                <option value="">Selecione um cliente...</option>
                                {% for client in clients %}
                                <option value="{{ client.id }}" {% if ticket and ticket.client_id==client.id
                                    %}selected{% endif %}>
                                    {{ client.name }}
                                </option>
                                {% endfor %}
                            </select>
                            {% if ticket %}
                            <input type="hidden" name="client_id" value="{{ ticket.client_id }}">
                            {% endif %}
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="priority" class="form-label">Prioridade</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="low" {% if ticket and ticket.priority=='low' %}selected{% endif %}>
                                        Baixa</option>
                                    <option value="medium" {% if (ticket and ticket.priority=='medium' ) or not ticket
                                        %}selected{% endif %}>Média</option>
                                    <option value="high" {% if ticket and ticket.priority=='high' %}selected{% endif %}>
                                        Alta</option>
                                    <option value="urgent" {% if ticket and ticket.priority=='urgent' %}selected{% endif
                                        %}>Urgente</option>
                                </select>
                            </div>
                            {% if ticket %}
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="open" {% if ticket.status=='open' %}selected{% endif %}>Aberto
                                    </option>
                                    <option value="in_progress" {% if ticket.status=='in_progress' %}selected{% endif
                                        %}>Em Progresso</option>
                                    <option value="resolved" {% if ticket.status=='resolved' %}selected{% endif %}>
                                        Resolvido</option>
                                    <option value="closed" {% if ticket.status=='closed' %}selected{% endif %}>Fechado
                                    </option>
                                </select>
                            </div>
                            {% endif %}
                        </div>

                        {% if ticket %}
                        <div class="mb-3">
                            <label for="assigned_to_id" class="form-label">Atribuído a</label>
                            <select class="form-select" id="assigned_to_id" name="assigned_to_id">
                                <option value="">Não atribuído</option>
                                {% for employee in employees %}
                                <option value="{{ employee.id }}" {% if ticket.assigned_to_id==employee.id %}selected{%
                                    endif %}>
                                    {{ employee.full_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição do Problema / Solicitação *</label>
                            <textarea class="form-control" id="description" name="description" rows="5"
                                required>{{ ticket.description if ticket else '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tickets.index') }}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Chamado</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
